<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ICONS CARD FILTER</title>
</head>

<body>
    <header>
        <section id="header-section">
            <div class="he-70">
                <span class="text-primary fs-1 fw-bolder">FontIcons</span>
            </div>
            <div class="bg-primary he-70 d-flex justify-content-center align-items-center">
                <select name="type" id="type-select" class="w-25 form-select" aria-label="Default select example">
                    <option selected value="all">all</option>
                    <option value="animal">animal</option>
                    <option value="vegetable">vegetable</option>
                    <option value="user">user</option>
                </select>
            </div>
        </section>
        <main>
            <section id="main-section" class="bg-secondary pt-5">
                <div class="container ">
                    <div class="row text-center g-5"></div>
                </div>
            </section>
        </main>
    </header>


    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
